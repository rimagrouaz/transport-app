pipeline {
    agent any
    
    environment {
        DOCKER_USER = 'rimagrouaz' 
        APP_NAME = 'transport-app'
        APP_VERSION = "v${env.BUILD_NUMBER}"
        KUBE_NAMESPACE = 'transport'
        IMAGE_FULL_NAME = "${DOCKER_USER}/${APP_NAME}:${APP_VERSION}"
        DOCKER_BUILDKIT = '1'
    }
    
    options {
        timeout(time: 15, unit: 'MINUTES')
        buildDiscarder(logRotator(numToKeepStr: '10'))
    }
    
    stages {
        stage('üîç Checkout') {
            steps {
                checkout scm
            }
        }
        
        stage('üê≥ Build & Push to DockerHub') {
            agent {
                docker {
                    image 'docker:latest'
                    args '-v /var/run/docker.sock:/var/run/docker.sock --user root'
                    reuseNode true
                }
            }
            steps {
                script {
                    dir('transport-optimization-devops') {
                        withCredentials([usernamePassword(
                            credentialsId: 'dockerhub-credentials',
                            usernameVariable: 'DOCKER_USERNAME',
                            passwordVariable: 'DOCKER_PASSWORD'
                        )]) {
                            sh '''
                                echo "üîê Connexion √† DockerHub..."
                                echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
                                
                                echo "üî® Build de l'image Docker..."
                                docker build \
                                    --cache-from ${DOCKER_USER}/${APP_NAME}:latest \
                                    --build-arg BUILDKIT_INLINE_CACHE=1 \
                                    -t ${IMAGE_FULL_NAME} \
                                    -t ${DOCKER_USER}/${APP_NAME}:latest \
                                    -f docker/Dockerfile .
                                
                                echo "üì§ Push vers DockerHub..."
                                docker push ${IMAGE_FULL_NAME}
                                docker push ${DOCKER_USER}/${APP_NAME}:latest
                                
                                echo "‚úÖ Image publi√©e : ${IMAGE_FULL_NAME}"
                            '''
                        }
                    }
                }
            }
        }
        
        stage('‚ò∏Ô∏è Kubernetes: Deploy') {
            agent {
                docker {
                    image 'bitnami/kubectl:latest'
                    args '-u root --entrypoint= -v /var/run/docker.sock:/var/run/docker.sock'
                    reuseNode true
                }
            }
            steps {
                withCredentials([file(credentialsId: 'kubeconfig', variable: 'KUBECFG')]) {
                    sh '''
                        echo "üìã Configuration de kubectl..."
                        cp ${KUBECFG} ./kubeconfig_tmp
                        export KUBECONFIG=./kubeconfig_tmp
                        sed -i 's/127.0.0.1/host.docker.internal/g' ./kubeconfig_tmp
                        
                        alias k='kubectl --insecure-skip-tls-verify=true'
                        
                        echo "üöÄ D√©ploiement de l'image : ${IMAGE_FULL_NAME}"
                        
                        # Applique tous les manifests
                        k apply -f transport-optimization-devops/kubernetes/ -n ${KUBE_NAMESPACE} || {
                            echo "‚ö†Ô∏è Cr√©ation du namespace si n√©cessaire..."
                            k create namespace ${KUBE_NAMESPACE} || true
                            k apply -f transport-optimization-devops/kubernetes/ -n ${KUBE_NAMESPACE}
                        }
                        
                        # Force la mise √† jour de l'image
                        k set image deployment/${APP_NAME} ${APP_NAME}=${IMAGE_FULL_NAME} -n ${KUBE_NAMESPACE}
                        
                        # Rollout avec timeout r√©duit
                        echo "‚è≥ V√©rification du d√©ploiement..."
                        k rollout status deployment/${APP_NAME} -n ${KUBE_NAMESPACE} --timeout=2m || {
                            echo "‚ö†Ô∏è Timeout atteint, v√©rification des pods..."
                            k get pods -n ${KUBE_NAMESPACE} -l app=${APP_NAME}
                            k describe pods -n ${KUBE_NAMESPACE} -l app=${APP_NAME}
                            exit 1
                        }
                        
                        # V√©rification finale
                        READY_PODS=$(k get deployment/${APP_NAME} -n ${KUBE_NAMESPACE} -o jsonpath='{.status.readyReplicas}' 2>/dev/null || echo "0")
                        DESIRED_PODS=$(k get deployment/${APP_NAME} -n ${KUBE_NAMESPACE} -o jsonpath='{.spec.replicas}')
                        
                        echo "üìä √âtat du d√©ploiement : ${READY_PODS}/${DESIRED_PODS} pods pr√™ts"
                        
                        if [ "$READY_PODS" = "$DESIRED_PODS" ] && [ "$READY_PODS" != "0" ]; then
                            echo "‚úÖ D√©ploiement r√©ussi !"
                            k get pods -n ${KUBE_NAMESPACE} -l app=${APP_NAME}
                        else
                            echo "‚ùå √âchec : Pods non pr√™ts"
                            k get events -n ${KUBE_NAMESPACE} --sort-by='.lastTimestamp' | tail -20
                            exit 1
                        fi
                    '''
                }
            }
        }
    }
    
    post {
        success { 
            echo '‚úÖ D√âPLOIEMENT R√âUSSI SUR LE CLUSTER !'
            echo "üåê Image d√©ploy√©e : ${IMAGE_FULL_NAME}"
        }
        failure { 
            echo '‚ùå √âCHEC : V√©rifie les logs ci-dessus'
            script {
                try {
                    sh """
                        docker ps || echo "Docker non disponible"
                        docker images | grep ${APP_NAME} || echo "Image non trouv√©e"
                    """
                } catch (Exception e) {
                    echo "Impossible de v√©rifier Docker : ${e.message}"
                }
            }
        }
        always {
            script {
                try {
                    sh "docker rmi ${IMAGE_FULL_NAME} || true"
                } catch (Exception e) {
                    echo "Nettoyage de l'image ignor√©"
                }
            }
            cleanWs(deleteDirs: true, patterns: [[pattern: 'kubeconfig_tmp', type: 'INCLUDE']])
        }
    }
}
